<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

<script>
	function confirmDelete()
	{
		return confirm("Do you Want to Delete?");
	}
</script>
</head>
<body>


<a th:href="@{/registerCustomer}" class="btn btn-primary btn-sm mb-3">Add Customer</a>
<form th:action="@{/home}" method="get" class="mb-3">
    <div class="input-group">
		<input type="text" name="searchCustomerName" placeholder="Enter Customer Name" />
		<button type="submit" class = "btn btn-primary">Search</button>
	</div>
</form>	
<table border="1" class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
               
                <th>Customer Name</th>
                <th>Customer Mobile</th>
                <th>Customer Email</th>
                <th>Customer Gender</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
               
                <td th:text="${customer.custName}"></td>
                <td th:text="${customer.custMobile}"></td>
                <td th:text="${customer.custEmail}"></td>
                <td th:text="${customer.custGender}"></td>
                <td><a th:href="@{/updateCustomerForm/{custid} (custid=${customer.custId})}" class="btn btn-primary btn-sm mb-3">Update</a></td>
                <td><a th:href="@{/deleteCustomer/{custid} (custid=${customer.custId})}" class="btn btn-danger btn-sm mb-3" onclick="return confirmDelete()">Delete</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
