<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
	
<a th:href="@{/cms/v1/registerCustomer}" class="btn btn-primary btn-sm mb-3">Add Customer</a>

<table border="1" class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Customer Mobile</th>
                <th>Customer Email</th>
                <th>Customer Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.custId}"></td>
                <td th:text="${customer.custName}"></td>
                <td th:text="${customer.custMobile}"></td>
                <td th:text="${customer.custEmail}"></td>
                <td th:text="${customer.custGender}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
